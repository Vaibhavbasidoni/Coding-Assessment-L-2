<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product Display</title>
</head>

<body>
    <div class="container">
        <h1>Select Your Choice</h1>
        <div class="tabs">
            <button class="tab active" data-category="Men">Men</button>
            <button class="tab" data-category="Women">Women</button>
            <button class="tab" data-category="Kids">Kids</button>
        </div>
        <div id="product-list" class="product-list">
            <div class="product-card">
                <div class="product-badge">Wedding Special</div>
                <img src="https://via.placeholder.com/250" alt="Mens Kurta">
                <div class="product-details">
                    <h2 class="product-title">Mens Kurta</h2>
                    <p class="product-vendor">Manyvar</p>
                    <p class="product-price">Rs 1199.00</p>
                    <p class="product-compare-price">Rs 2399.00</p>
                    <p class="product-discount">50% Off</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-badge">On offer</div>
                <img src="https://via.placeholder.com/250" alt="RCB Tshirt">
                <div class="product-details">
                    <h2 class="product-title">RCB Tshirt</h2>
                    <p class="product-vendor">Puma</p>
                    <p class="product-price">Rs 2199.00</p>
                    <p class="product-compare-price">Rs 4299.00</p>
                    <p class="product-discount">50% Off</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-badge">On offer</div>
                <img src="https://via.placeholder.com/250" alt="Green Charm">
                <div class="product-details">
                    <h2 class="product-title">Green Charm</h2>
                    <p class="product-vendor">Myntra</p>
                    <p class="product-price">Rs 1399.00</p>
                    <p class="product-compare-price">Rs 1499.00</p>
                    <p class="product-discount">50% Off</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-badge">New season</div>
                <img src="https://via.placeholder.com/250" alt="Mens Tshirt">
                <div class="product-details">
                    <h2 class="product-title">Mens Tshirt</h2>
                    <p class="product-vendor">Myntra</p>
                    <p class="product-price">Rs 599.00</p>
                    <p class="product-compare-price">Rs 799.00</p>
                    <p class="product-discount">50% Off</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
